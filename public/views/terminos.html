<h1>Términos y Condiciones de uso</h1>

<h2>¡Bienvenido a transporte.red!</h2>
<p>Gracias por utilizar nuestros productos y servicios (“Servicios”). Los Servicios son proporcionados por tranporte.red. (“transporte.red”), ubicado en Cedros 405 int 3 Celaya Guanajuato, México.
</p><p>Mediante la utilización de nuestros Servicios usted está aceptando estas condiciones. Por favor, léalas detenidamente.
</p><p>Nuestros Servicios son muy diversos, de modo que en ocasiones podrían ser aplicables condiciones adicionales u otros requisitos (incluidos los requisitos de edad). Las condiciones adicionales estarán disponibles junto con los Servicios pertinentes y formarán parte de su contrato con nosotros al utilizar tales Servicios.
</p><h2 id="">Uso de nuestros Servicios</h2>
<p>Debe seguir las políticas disponibles para usted dentro de los Servicios.
</p><p>No utilice nuestros Servicios de forma indebida. Por ejemplo, no interfiera en nuestros Servicios ni intente acceder a ellos por otro método diferente a la interfaz y las instrucciones que le proporcionamos. Puede utilizar nuestros Servicios solo como se permite por ley, incluidas las leyes y regulaciones correspondientes de control de exportación y reexportación. Podremos suspender o dejar de proveerle nuestros Servicios si usted incumple nuestras condiciones o políticas o si estamos investigando una presunta conducta indebida.
</p><p>El uso de nuestros Servicios no otorga derecho de propiedad intelectual alguno sobre nuestros Servicios o contenido al que acceda. No podrá utilizar el contenido de nuestros Servicios a menos que obtenga el permiso de su propietario o que ello esté permitido por ley. Estas condiciones no le otorgan el derecho de utilizar marca o logotipo alguno utilizado en nuestros Servicios. No elimine, oculte ni modifique ningún aviso legal mostrado en nuestros Servicios o junto a ellos.
</p><p>Nuestros Servicios muestran cierto contenido que no pertenece a transporte.red. Dicho contenido es responsabilidad exclusiva de la entidad que lo pone a disposición. Podremos revisar contenido para determinar si es ilegal o si infringe nuestras políticas, y podremos eliminar o rechazar la visualización de contenido que razonablemente consideremos que infringe nuestras políticas o la ley. Sin embargo, esto no significa que revisemos contenido, por lo que no debe suponer que lo haremos.
</p><p>En relación con su uso de los Servicios, podremos enviarle anuncios del servicio, mensajes administrativos y otra información. Usted podrá rechazar algunas de dichas comunicaciones.
</p><p>Algunos de nuestros Servicios están disponibles en dispositivos móviles. No utilice estos Servicios de un modo que pueda distraerlo y que le impida cumplir con las leyes de tránsito o seguridad.
</p><h2 id="">Su cuenta de transporte.red</h2>
<p>En algunos casos es necesario crear una cuenta de transporte.red para utilizar algunos de nuestros Servicios. Usted podrá crear su propia cuenta de transporte.red o un administrador, por ejemplo, su empleador o institución educativa, podrá asignarle su cuenta de transporte.red. Si utiliza una cuenta de transporte.red asignada por un administrador, se podrán aplicar condiciones diferentes o adicionales y su administrador podrá acceder o inhabilitar su cuenta.
</p><p>Para proteger su cuenta de transporte.red, mantenga la confidencialidad de su contraseña. Usted es responsable de la actividad que se desarrolle en su cuenta de transporte.red o a través de ella. Intente no reutilizar la contraseña de su cuenta de transporte.red en aplicaciones de terceros. Si detecta un uso no autorizado de su cuenta de transporte.red o de su contraseña, siga estas instrucciones.
</p><h2 id="">Privacidad y Protección de derechos de autor</h2>
<p>En las políticas de privacidad de transporte.red se explica el modo en que tratamos sus datos personales y protegemos su privacidad cuando utiliza nuestros Servicios. Al utilizar nuestros Servicios, usted acepta que transporte.red puede utilizar dichos datos de acuerdo con nuestras políticas de privacidad.
</p><p>Respondemos a las notificaciones de presuntas infracciones a los derechos de autor y cerramos las cuentas de los infractores reincidentes de acuerdo con el proceso establecido en la ley estadounidense de protección de los derechos de autor (U.S. Digital Millennium Copyright Act).
</p><p>Proporcionamos información para ayudar a que los titulares de derechos de autor administren su propiedad intelectual en línea. Si usted piensa que alguien está infringiendo sus derechos de autor y desea notificarnos este hecho, encontrará en nuestro Centro de asistencia información sobre cómo enviar notificaciones y sobre la política de transporte.red sobre respuestas a notificaciones.
</p><h2 id="">Su contenido en nuestros Servicios</h2>
<p>Algunos de nuestros Servicios le permiten subir, almacenar, enviar o recibir contenido. Usted conservará los derechos de propiedad intelectual que posea sobre dicho contenido. En resumen, lo que le pertenece a usted, continúa siendo suyo.
</p><p>Cuando suba, ingrese, almacene, envíe o reciba contenido a nuestros Servicios o a través de ellos, otorgará a transporte.red (y a aquellos con quienes trabajamos) una licencia internacional para utilizar, alojar, almacenar, reproducir, modificar, crear obras derivadas (como las traducciones, adaptaciones o modificaciones que hacemos para que su contenido funcione mejor con nuestros Servicios), comunicar, publicar, ejecutar públicamente y distribuir dicho contenido. Los derechos que usted otorga en esta licencia son para el objetivo limitado de operar, promocionar y mejorar nuestros Servicios, y para desarrollar otros nuevos. Esta licencia subsistirá aún cuando usted deje de utilizar nuestros Servicios (por ejemplo, de una empresa que usted haya agregado a transporte.red Maps). Algunos Servicios pueden ofrecerle distintas maneras de acceder y eliminar contenido que se haya proporcionado para ese Servicio. Además, en algunos de nuestros Servicios, hay condiciones o parámetros de configuración que limitan el alcance de nuestro uso del contenido provisto en aquellos Servicios. Asegúrese de tener los derechos necesarios para otorgarnos esta licencia para cualquier contenido que envíe a nuestros Servicios.
</p><p>Nuestros sistemas automatizados analizan el contenido (incluidos los correos electrónicos) para proporcionarle funciones de productos que sean relevantes para usted, como la publicación de anuncios y resultados de búsqueda personalizados y la detección de spam y software malicioso. Este análisis se realiza mientras el contenido se envía, recibe y cuando se almacena.
</p><p>Si tiene una cuenta de transporte.red, es posible que mostremos su nombre de Perfil, su foto de Perfil y las acciones que realiza en transporte.red o en aplicaciones de terceros conectadas a su cuenta de transporte.red (como los +1 que hace, las opiniones que escribe y los comentarios que publica) en nuestros Servicios, incluida la aparición en anuncios y otros contextos comerciales. Respetaremos las decisiones que tome para limitar la configuración del uso compartido o del nivel de visibilidad en su cuenta de transporte.red. Por ejemplo, puede configurar su cuenta de manera que su nombre y su foto no aparezcan en un anuncio.
</p><p>Usted puede encontrar más información sobre el modo en que transporte.red utiliza y almacena contenido en la política de privacidad o en las condiciones adicionales de Servicios específicos. Si usted envía comentarios o sugerencias sobre nuestros Servicios, podremos utilizarlos sin ninguna obligación hacia usted.
</p><h2 id="">Acerca del software en nuestros Servicios</h2>
<p>Cuando un Servicio requiere o incluye software descargable, este software podrá actualizarse automáticamente en su dispositivo cuando haya una nueva versión o función disponible. Algunos Servicios pueden permitirle predeterminar sus configuraciones de actualización automática.
</p><p>transporte.red le proporciona una licencia personal, internacional, sin regalías, no cesible y no exclusiva para utilizar el software que transporte.red le proporcionó como parte de los Servicios. La licencia se proporciona al solo efecto de permitirle utilizar y disfrutar el beneficio de los Servicios según los proporciona transporte.red y tal como se estipula en las presentes condiciones. Usted no podrá copiar, modificar, distribuir, vender ni otorgar licencia de parte alguna de nuestros Servicios o el software incluido, ni podrá realizar ingeniería inversa o intentar extraer el código fuente de dicho software, salvo que estas restricciones estuvieren prohibidas por ley o que usted hubiere obtenido nuestro permiso escrito.
</p><p>El software de código abierto es importante para nosotros. Parte del software utilizado en nuestros Servicios puede ofrecerse bajo una licencia de código abierto que pondremos a su disposición. Es posible que algunas de las disposiciones de la licencia de código abierto anulen expresamente algunas de estas condiciones.
</p><h2 id="">Modificación y cancelación de nuestros Servicios</h2>
<p>Cambiamos y mejoramos continuamente nuestros Servicios. Podemos agregar o eliminar funcionalidades o características, y también suspender o interrumpir un Servicio en su totalidad.
</p><p>Usted puede dejar de utilizar nuestros Servicios en cualquier momento, aunque lamentaríamos que lo hiciera. transporte.red también puede dejar de brindarle los Servicios, o agregar o crear nuevos límites a nuestros Servicios en cualquier momento.
</p><p>Consideramos que usted es propietario de sus datos y que preservar su acceso a dichos datos es importante. Si cancelamos un Servicio, y siempre que ello fuere razonablemente posible, le notificaremos con una anticipación razonable y le brindaremos la posibilidad de obtener información bajo ese Servicio.
</p><h2 id="">Nuestras garantías y exenciones de responsabilidad</h2>
<p>Proporcionamos nuestros Servicios con un nivel comercialmente razonable de competencia y cuidado, y esperamos que disfrute de dichos Servicios. Pero existen ciertas cosas que no prometemos sobre nuestros Servicios.
</p><p>Excepto por lo que se establece expresamente en estas condiciones o en condiciones adicionales, ni transporte.red ni sus proveedores o distribuidores realizan promesa alguna específica sobre los Servicios. Por ejemplo, no asumimos ningún compromiso respecto al contenido dentro de los Servicios o las funciones específicas de los Servicios, ni la confiabilidad, disponibilidad o capacidad para satisfacer sus necesidades. Proporcionamos los Servicios “tal como están”.
</p><p>En algunas jurisdicciones se prevén determinadas garantías, por ejemplo, la garantía implícita de comerciabilidad, adecuación para algún propósito y no infracción de derechos. En la medida permitida por ley, excluimos todas las garantías.
</p><h2 id="">Responsabilidad por nuestros Servicios</h2>
<p>Si la ley lo permite, transporte.red y sus proveedores y distribuidores no serán responsables por lucro cesante, pérdida de ganancias, de datos o financieras, ni por daños indirectos, especiales, emergentes, ejemplares o punitorios.
</p><p>En la medida permitida por ley, la responsabilidad total de transporte.red y de sus proveedores y distribuidores por cualquier reclamo en virtud de las presentes condiciones, incluida cualquier garantía implícita, estará limitada al monto abonado por usted para utilizar los Servicios (o a proveerle los Servicios nuevamente, si así lo elegimos).
</p><p>En ningún caso transporte.red y sus proveedores y distribuidores serán responsables por pérdidas o daños que no sean razonablemente previsibles.
</p><p>transporte.red reconoce que en algunos países usted podría tener derechos reconocidos por ley que le correspondan como consumidor. Si usted utiliza los Servicios para fines personales, ninguna de las disposiciones incluidas en las presentes condiciones o en condiciones adicionales limitará ningún derecho legal como consumidor al que no pueda renunciarse contractualmente.
</p><h2 id="">Usos comerciales de nuestros Servicios</h2>
<p>Si usa nuestros Servicios en nombre de una empresa, esa empresa acepta las siguientes condiciones. La empresa mantendrá indemne e indemnizará a transporte.red y a sus afiliadas, directores, agentes y empleados de cualquier reclamo, pleito o acción relativa al uso de estos Servicios o incumplimiento de estas condiciones, incluido cualquier costo o responsabilidad que surja de reclamos, pérdidas, daños, pleitos, fallos, costos de litigio y honorarios de abogados.
</p><h2 id="">Acerca de estas Condiciones</h2>
<p>Podremos modificar las presentes condiciones o las condiciones adicionales aplicables a un Servicio para, por ejemplo, reflejar cambios en las leyes o en nuestros Servicios. Usted debe revisar las condiciones periódicamente. Publicaremos avisos sobre las modificaciones a estos términos en esta página. Publicaremos avisos sobre las condiciones adicionales modificadas, en el Servicio correspondiente. Las modificaciones no se aplicarán retroactivamente y entrarán en vigencia no antes de catorce días después de su publicación. Sin embargo, las modificaciones que reflejan nuevas funciones de un Servicio o las modificaciones realizadas por razones legales entrarán en vigencia de forma inmediata. Si no acepta las condiciones modificadas en un Servicio, debería cancelar el uso de dicho Servicio.
</p><p>En caso de haber un conflicto entre estas condiciones y las condiciones adicionales, las condiciones adicionales prevalecerán en todo lo relativo a ese conflicto.
</p><p>Estas condiciones gobiernan la relación entre transporte.red y usted, y no generan ningún tipo de derechos a favor de terceros.
</p><p>Si usted no cumple estas condiciones, y nosotros no tomamos acción inmediata, ello no implica renuncia alguna a cualquier derecho que pudiera correspondernos (como iniciar una acción en el futuro).
</p><p>Si cualquier disposición de estas condiciones resultare inejecutable, ello no afectará la validez del resto de las condiciones.
</p><p>Los tribunales de algunos países no aplicarán las leyes de California a cierto tipo de controversias. Si usted reside en alguno de esos países, las leyes de su país serán aplicables para dichas controversias en los casos en que las leyes de California queden excluidas en relación con las presentes condiciones. De lo contrario, usted acepta que las leyes de California, EE.UU., excluyendo los conflictos de leyes de California, se aplicarán a cualquier controversia que surja o se relacione con las presentes condiciones o los Servicios. Asimismo, si los tribunales de su país no permiten que usted se someta a la competencia y jurisdicción de los tribunales del Condado de Santa Clara, California, EE.UU., entonces se aplicará la competencia y jurisdicción locales a dichas controversias relacionadas con las presentes condiciones. De lo contrario, todos los reclamos que surjan o se relacionen con las presentes condiciones o los servicios se deberán presentar exclusivamente en los tribunales federales o estatales del Condado de Santa Clara, California, EE.UU., y usted y transporte.red aceptan someterse a la jurisdicción personal de dichos tribunales.
</p><p>Para obtener información sobre cómo comunicarse con transporte.red, visite nuestra <a href="../../contact/">página de contacto</a>.</p></div>
