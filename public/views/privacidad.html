<h1>Aviso de Privacidad</h1>

<p>Hay muchas maneras diferentes en las que puede utilizar nuestros servicios: para buscar y compartir información, para comunicarse con otras personas o para crear contenido nuevo. Cuando usted comparte información con nosotros, por ejemplo creando una <a href="../../policies/privacy/key-terms/#toc-terms-account">cuenta de Google</a>, podemos mejorar aún más esos servicios: para mostrarle anuncios y <a class="highlight highlight-unselected" href="../../policies/privacy/example/more-relevant-search-results.html" id="more-relevant-search-results">resultados de búsqueda más relevantes</a>, ayudarlo a <a class="highlight" href="../../policies/privacy/example/connect-with-people.html" id="connect-with-people">conectarse con la gente</a> o <a class="highlight" href="../../policies/privacy/example/sharing-with-others.html" id="sharing-with-others">acelerar y facilitar el compartir información con otras personas</a>. Como usuario de nuestros servicios, queremos que le quede claro cómo utilizamos su información y las maneras en las que usted puede proteger su privacidad.
</p><p>En nuestra Política de Privacidad se explica:
</p><ul>
<li>qué información recopilamos y por qué la recopilamos.
</li><li>cómo usamos esa información.
</li><li>las opciones que ofrecemos, incluido el modo de acceder y actualizar la información.</li></ul>
<p>Hemos tratado de mantenerlo de la manera más simple posible, pero si no conoce términos como cookies, direcciones de IP, etiquetas de píxeles y navegadores, primero lea sobre estos <a href="../../policies/privacy/key-terms/">términos clave</a>. Su privacidad es importante para Google, de modo que aunque sea nuevo en Google o un usuario de largo tiempo, por favor, tómese un momento para conocer nuestras prácticas y si tiene alguna pregunta <a href="https://support.google.com/policies/troubleshooter/2990837?hl=es-419">comuníquese con nosotros</a>.
</p><div class="pp-top-link"><a class="gweb-smoothscroll-control" href="#content">Volver al principio</a></div>
<h2 id="infocollect">Información que recopilamos</h2>
<p>Recopilamos información para brindar mejores servicios a todos nuestros usuarios: desde entender cosas básicas como el idioma que usted habla, hasta cosas más complejas como <a class="highlight" href="../../policies/privacy/example/ads-youll-find-most-useful.html" id="ads-youll-find-most-useful">los anuncios que a usted le parecen más útiles</a>, <a class="highlight" href="../../policies/privacy/example/the-people-who-matter-most.html" id="the-people-who-matter-most">la gente que más le importa en línea</a> o los videos de YouTube que le pueden gustar.
</p><p>Recopilamos información de las siguientes maneras:
</p><ul>
<li>
<p><strong>Información que usted nos proporciona.</strong> Por ejemplo, muchos de nuestros servicios requieren que se registre para obtener una cuenta de Google. Cuando lo hace, le solicitamos <a href="../../policies/privacy/key-terms/#toc-terms-personal-info">información personal</a>, como su nombre, dirección de correo electrónico, número de teléfono o de <a class="highlight" href="../../policies/privacy/example/credit-card.html" id="credit-card">tarjeta de crédito</a> para almacenarla junto con su cuenta. Si desea sacar la mayor ventaja posible de las funciones de información compartida que ofrecemos, es posible que también le solicitemos que cree un <a href="https://support.google.com/accounts/answer/112783?hl=es-419">Perfil de Google</a> visible en forma pública, que puede incluir su nombre y fotografía.
</p></li><li>
<p><strong>Información que obtenemos de su uso de nuestros servicios.</strong> <a class="highlight" href="../../policies/privacy/example/collect-information.html" id="collect-information">Recopilamos información</a> sobre los servicios que usted utiliza y el modo en que los utiliza, como por ejemplo, cuando mira un video en YouTube, visita un sitio web que utiliza nuestros servicios de publicidad o <a class="highlight" href="../../policies/privacy/example/view-and-interact-with-our-ads.html" id="view-and-interact-with-our-ads">ve e interacciona con nuestros anuncios</a> y contenido. Esta información incluye:
</p><ul>
<li>
<p><strong><a href="../../policies/privacy/key-terms/#toc-terms-device">Información del dispositivo</a></strong>
</p><p>Recopilamos <a class="highlight" href="../../policies/privacy/example/device-specific-information.html" id="device-specific-information">información específica sobre el dispositivo</a> (como el modelo de hardware, versión del sistema operativo, <a href="../../policies/privacy/key-terms/#toc-terms-unique-device-id">identificadores únicos de dispositivo</a> e información de la red móvil, incluido número de teléfono). Google puede asociar sus <a class="highlight" href="../../policies/privacy/example/device-identifiers.html" id="device-identifiers">identificadores de dispositivo</a> o su <a class="highlight" href="../../policies/privacy/example/phone-number.html" id="phone-number">número de teléfono</a> con su cuenta de Google.
</p></li><li>
<p><strong>Información de registro</strong>
</p><p>Cuando usa nuestros servicios o ve contenido proporcionado por Google, automáticamente recopilamos y almacenamos cierta información en <a href="../../policies/privacy/key-terms/#toc-terms-server-logs">los registros de nuestros servidores</a>. Esto incluye:
</p><ul>
<li>detalles sobre el modo en que utilizó nuestro servicio, como sus consultas de búsqueda.
</li><li>información de registro de telefonía, como su número de teléfono, número del emisor, números de desvío de llamadas, fecha y hora de las llamadas, duración de las llamadas, información de enrutamiento de SMS y tipos de llamadas.
</li><li><a href="../../policies/privacy/key-terms/#toc-terms-ip">Dirección de protocolo de Internet</a>.
</li><li>información de evento del dispositivo, como fallas, actividad del sistema, configuración del hardware, tipo de navegador, idioma del navegador, fecha y hora de su solicitud y URL de referencia.
</li><li>cookies que pueden identificar de manera única a su navegador o a su cuenta de Google.</li></ul>
</li><li>
<p><strong>Información de la ubicación</strong>
</p><p>Si utiliza los servicios de Google, <a class="highlight" href="../../policies/privacy/example/may-collect-and-process-information.html" id="may-collect-and-process-information">podremos recopilar y procesar información sobre su ubicación real</a>. Utilizamos diversas tecnologías para determinar la ubicación, incluso la dirección IP, el sistema GPS <a class="highlight" href="../../policies/privacy/example/sensors.html" id="sensors">y otros sensores</a> que pueden, por ejemplo, proporcionarle a Google información sobre dispositivos, <a class="highlight" href="../../policies/privacy/example/wifi-access-points-and-cell-towers.html" id="wifi-access-points-and-cell-towers">puntos de acceso Wi-Fi y torres de telefonía</a> cercanos.
</p></li><li>
<p><strong>Números de aplicación únicos</strong>
</p><p>Ciertos servicios incluyen un número de aplicación único. Puede que este número y la información acerca de la instalación (por ejemplo, el tipo de sistema operativo y el número de versión de la aplicación) se envíen a Google cuando instale o desinstale el servicio, o cuando este establezca conexión con nuestros servidores para, por ejemplo, obtener actualizaciones automáticas.
</p></li><li>
<p><strong>Almacenamiento local</strong>
</p><p>Podremos recopilar y almacenar información (incluida la información personal) en forma local en su dispositivo con mecanismos tales como el <a href="../../policies/privacy/key-terms/#toc-terms-browser-storage">almacenamiento web del navegador</a> (incluido HTML&nbsp;5) y <a href="../../policies/privacy/key-terms/#toc-terms-application-data-cache">memorias caché de datos de la aplicación</a>.
</p></li><li>
<p><strong>Cookies y tecnologías similares</strong>
</p><p>Nosotros <a class="highlight" href="../../policies/privacy/example/our-partners.html" id="our-partners">y nuestros socios</a> utilizamos diversas tecnologías para recopilar y almacenar información cuando visita un servicio de Google, y esto puede incluir el uso de <a href="../../policies/privacy/key-terms/#toc-terms-cookie">cookies o tecnologías similares</a> para identificar su navegador o dispositivo. También utilizamos estas tecnologías para recopilar y almacenar información cuando interacciona con servicios que ofrecemos a nuestros socios, como <a class="highlight" href="../../policies/privacy/example/advertising-services.html" id="advertising-services">servicios de publicidad</a> o funciones de Google que puedan aparecer en otros sitios. Nuestro producto Google Analytics ayuda a empresas y propietarios de sitios a analizar el tráfico a sus sitios web y aplicaciones. Cuando se combina con nuestros servicios de publicidad, como los que usan la cookie de DoubleClick, el cliente de Google Analytics o Google <a class="highlight" href="../../policies/privacy/example/linked-with-information-about-visits-to-multiple-sites.html" id="linked-with-information-about-visits-to-multiple-sites">vinculan la información de Google Analytics, mediante la tecnología de Google, con información sobre las visitas a varios sitios</a> .</p></li></ul></li></ul>
<p>La información que recopilamos cuando accede a Google, además de la que obtenemos sobre usted a través de nuestros socios, se puede asociar a su cuenta de Google Cuando está asociada a su cuenta de Google, la tratamos como información personal. Para obtener más datos sobre cómo puede acceder, administrar o borrar información que está asociada a su cuenta de Google, visite la sección <a class="gweb-smoothscroll-control" href="#infochoices">Transparencia y opciones</a> de esta política.
</p><div class="pp-top-link"><a class="gweb-smoothscroll-control" href="#content">Volver al principio</a></div>
<h2 id="infouse">Cómo utilizamos la información que recopilamos</h2>
<p>Utilizamos la información que recopilamos de todos nuestros servicios para <a class="highlight" href="../../policies/privacy/example/provide-services.html" id="provide-services">proveerlos</a>, <a class="highlight" href="../../policies/privacy/example/maintain-services.html" id="maintain-services">mantenerlos</a>, <a class="highlight" href="../../policies/privacy/example/protect-services.html" id="protect-services">protegerlos</a> y mejorarlos, para <a class="highlight" href="../../policies/privacy/example/develop-new-ones.html" id="develop-new-ones">desarrollar otros servicios nuevos</a> y para <a class="highlight" href="../../policies/privacy/example/protect-google-and-our-users.html" id="protect-google-and-our-users">proteger a Google y a nuestros usuarios</a>. También utilizamos esta información para ofrecerle contenido personalizado (por ejemplo, para proporcionarle resultados de la búsqueda y anuncios más relevantes).
</p><p>Podremos utilizar el nombre que usted proporcione para su perfil de Google en todos los servicios que ofrecemos y que requieran una cuenta de Google. Además, podremos reemplazar los nombres anteriores relacionados con su cuenta de Google de modo que usted sea identificado en forma consistente en todos nuestros servicios. Si otros usuarios ya tienen su dirección de correo electrónico u otra información que lo identifique, podremos mostrarles la información visible en forma pública de su perfil de Google, como su nombre y su foto.
</p><p>Si tiene una cuenta de Google, es posible que mostremos su nombre de Perfil, su foto de Perfil y las acciones que realiza en Google o en aplicaciones de terceros conectadas a su cuenta de Google (como los +1 que hace, las opiniones que escribe y los comentarios que publica) en nuestros servicios, incluida la aparición en anuncios y otros contextos comerciales. Respetaremos las decisiones que tome en relación con la <a class="highlight" href="../../policies/privacy/example/limit-sharing-or-visibility-settings.html" id="limit-sharing-or-visibility-settings">limitación de la configuración del uso compartido o del nivel de visibilidad</a> en la cuenta de Google.
</p><p>Si usted contacta a Google, conservaremos un registro de su comunicación para ayudar a solucionar cualquier problema que pueda tener. Podremos utilizar su dirección de correo electrónico para informarle sobre nuestros servicios, como hacerle saber los próximos cambios o mejoras.
</p><p>Utilizamos la información que proporcionan las cookies y otras tecnologías, como las <a href="../../policies/privacy/key-terms/#toc-terms-pixel">etiquetas de píxel</a>, para que <a class="highlight" href="../../policies/privacy/example/improve-your-user-experience.html" id="improve-your-user-experience">nuestros usuarios disfruten de una mejor experiencia</a> y para mejorar la calidad general de nuestros servicios. Uno de los productos que utilizamos para hacerlo en nuestros propios servicios es Google Analytics. Por ejemplo, al guardar sus preferencias de idioma, podremos permitir que nuestros servicios aparezcan en el idioma que prefiera. Cuando le mostremos anuncios personalizados, no asociaremos un identificador de cookies o tecnologías similares con <a href="../../policies/privacy/key-terms/#toc-terms-sensitive-categories">categorías delicadas</a>, como aquellas relacionadas con la raza, la religión, la orientación sexual o la salud.
</p><p>Nuestros sistemas automatizados analizan el contenido (incluidos los correos electrónicos) para proporcionarle funciones de productos que guarden relación con su actividad, como la publicación de anuncios y resultados de búsqueda personalizados y la detección de spam y software malicioso.
</p><p>Es posible que <a class="highlight" href="../../policies/privacy/example/combine-personal-information.html" id="combine-personal-information">combinemos la información de un servicio específico con la de otros servicios de Google, incluida su información personal</a>, a fin de, por ejemplo, <a class="highlight" href="../../policies/privacy/example/to-make-it-easier-to-share.html" id="to-make-it-easier-to-share">facilitar el uso compartido de contenido con personas que conoce</a>. Según <a href="https://myaccount.google.com/?hl=es-419">la configuración de su cuenta</a>, <a class="highlight" href="../../policies/privacy/example/your-activity-on-other-sites-and-apps.html" id="your-activity-on-other-sites-and-apps">su actividad en otros sitios y apps</a> podría asociarse a su información personal con el fin de mejorar los servicios de Google y los anuncios que proporciona Google.
</p><p>Solicitaremos su consentimiento antes de utilizar la información para otro fin que no sea alguno de los dispuestos en la presente Política de Privacidad.
</p><p>Google procesa la información personal en nuestros servidores en varios países de todo el mundo. Podremos procesar su información personal en un servidor ubicado fuera del país en el que usted vive.
</p><div class="pp-top-link"><a class="gweb-smoothscroll-control" href="#content">Volver al principio</a></div>
<h2 id="infochoices">Transparencia y opciones</h2>
<p>La gente tiene diferentes preocupaciones sobre privacidad. Nuestro objetivo es ser claros en cuanto a la información que recopilamos, de modo que usted pueda tomar decisiones significativas sobre cómo se la utiliza. Por ejemplo, usted puede:
</p><ul>
<li><a href="https://myaccount.google.com/privacy?hl=es-419#accounthistory">Revise y actualice los controles de actividad de Google</a> para decidir qué tipo de datos (como los videos que miró en YouTube o las búsquedas anteriores) le gustaría guardar en la cuenta cuando utiliza los servicios de Google. Además, puede visitar estos <a href="https://myaccount.google.com/privacy?hl=es-419#toolsyoucanusenow">controles</a> para indicar si una determinada actividad se guarda en una cookie o en una tecnología similar en su dispositivo cuando usa nuestros servicios sin acceder a su cuenta.
</li><li><a href="https://www.google.com/dashboard/?hl=es-419">revisar y controlar</a> ciertos tipos de información relacionada con su cuenta de Google mediante el Panel de Google.
</li><li><a href="https://www.google.com/settings/ads/preferences?hl=es-419">Vea y edite</a> sus preferencias acerca de los anuncios de Google que visualiza en Google y toda la Web, como las categorías que le pueden interesar, mediante la Configuración de anuncios. También puede visitar esta página para inhabilitar algunos servicios de publicidad de Google.
</li><li><a href="https://support.google.com/plus/answer/1355890?hl=es-419">Ajustar</a> cómo ven los demás el Perfil asociado a su Cuenta de Google.
</li><li><a href="https://support.google.com/plus/bin/static.py?hl=es-419&amp;page=guide.cs&amp;guide=1257347">Controlar</a> con quién comparte información a través de su Cuenta de Google.
</li><li><a href="https://www.dataliberation.org/">Tomar información</a> asociada a su Cuenta de Google de muchos de nuestros servicios.
</li><li><a href="https://plus.google.com/settings/endorsements?hl=es-419">elegir</a> si el nombre de Perfil y la foto de Perfil aparecerán en las recomendaciones compartidas que se publican en los anuncios.</li></ul>
<p>También puede configurar su navegador para bloquear todas las cookies, incluidas las cookies relacionadas con nuestros servicios, o para indicar cuándo nosotros configuramos una cookie. Sin embargo, es importante recordar que muchos de nuestros servicios <a class="highlight" href="../../policies/privacy/example/may-not-function-properly.html" id="may-not-function-properly">podrían no funcionar correctamente</a> si sus cookies están inhabilitadas. Por ejemplo, tal vez no recordemos sus preferencias de idioma.
</p><div class="pp-top-link"><a class="gweb-smoothscroll-control" href="#content">Volver al principio</a></div>
<h2 id="infosharing">Información que comparte</h2>
<p>Muchos de nuestros servicios le permiten compartir información con otras personas. Recuerde que cuando comparte información en forma pública, puede ser recopilada por los motores de búsqueda, incluido Google. Nuestros servicios le proporcionan diferentes opciones para <a class="highlight" href="../../policies/privacy/example/sharing.html" id="sharing">compartir</a> y <a class="highlight" href="../../policies/privacy/example/removing-your-content.html" id="removing-your-content">eliminar su contenido</a>.
</p><div class="pp-top-link"><a class="gweb-smoothscroll-control" href="#content">Volver al principio</a></div>
<h2 id="access">Acceso y actualización de su información personal</h2>
<p>Siempre que usted usa nuestros servicios, nos proponemos brindarle <a class="highlight" href="../../policies/privacy/example/access-to-your-personal-information.html" id="access-to-your-personal-information">acceso a su información personal</a>. Si esa información es incorrecta, nos esforzamos por ofrecerle maneras de actualizarla o eliminarla rápidamente (a menos que debamos conservar esa información por motivos comerciales o legales legítimos). Si actualiza su información personal, tal vez le pidamos que verifique su identidad antes de que podamos actuar según su solicitud.
</p><p>Es posible que rechacemos las solicitudes que son irrazonablemente repetitivas, requieren un esfuerzo técnico desproporcionado (por ejemplo, desarrollar un sistema nuevo o cambiar una práctica actual radicalmente), ponen en riesgo la privacidad de otros o resultan muy poco prácticas (por ejemplo, aquellas solicitudes relacionadas con la información almacenada en sistemas de copia de seguridad).
</p><p>Cuando podamos proporcionar el acceso y la corrección de la información, lo haremos de forma gratuita, a menos que se requiera un esfuerzo desproporcionado. Nos proponemos mantener nuestros servicios de manera tal que se proteja la información de una destrucción accidental o maliciosa. Debido a ésto, luego de que usted elimine información de nuestros servicios, podríamos no eliminar inmediatamente las copias residuales de nuestros servidores activos, ni las copias de seguridad de nuestros sistemas.
</p><div class="pp-top-link"><a class="gweb-smoothscroll-control" href="#content">Volver al principio</a></div>
<h2 id="nosharing">Información que compartimos</h2>
<p>No compartimos información personal con empresas, organizaciones o personas que no forman parte de Google, a menos que se produzca alguna de las siguientes circunstancias:
</p><ul>
<li>
<p><strong>Con su consentimiento</strong>
</p><p>Compartiremos información personal con empresas, organizaciones o individuos fuera de Google si tenemos su consentimiento para hacerlo. Solicitamos que preste su consentimiento para compartir cualquier tipo de <a href="../../policies/privacy/key-terms/#toc-terms-sensitive-info">información personal confidencial</a>.
</p></li><li>
<p><strong>Con administradores de dominio</strong>
</p><p>Si un <a href="https://support.google.com/a/answer/178897?hl=es-419">administrador de dominio</a> administra su cuenta de Google (por ejemplo, para usuarios de G Suite), entonces su administrador de dominio y los revendedores que brinden soporte al usuario en su organización, tendrán acceso a la información de su cuenta de Google (incluida su dirección de correo electrónico y otros datos). Su administrador de dominio podrá:
</p><ul>
<li>ver estadísticas sobre su cuenta, como las estadísticas relacionadas con las aplicaciones que instale.
</li><li>cambiar la contraseña de su cuenta.
</li><li>suspender o finalizar el acceso a su cuenta.
</li><li>conservar o acceder a la información almacenada como parte de su cuenta.
</li><li>recibir la información de su cuenta a fin de cumplir con leyes aplicables, regulaciones, <a class="highlight" href="../../policies/privacy/example/legal-process.html" id="legal-process">procesos legales o requerimientos gubernamentales exigibles</a>.
</li><li>restringir su capacidad de eliminar o editar la información o la configuración de privacidad.</li></ul>
<p>Por favor, consulte la política de privacidad de su administrador de dominio para obtener más información.
</p></li><li>
<p><strong>Para procesamiento externo</strong>
</p><p>Proporcionamos información personal a nuestros <a href="../../policies/privacy/key-terms/#toc-terms-affiliates">afiliados</a> u otras empresas o personas de confianza para que la procesen por nosotros, según nuestras instrucciones y conforme a nuestra Política de Privacidad y a cualquier otra medida pertinente de confidencialidad y seguridad.
</p></li><li>
<p><strong>Por motivos legales</strong>
</p><p>Compartiremos información personal con empresas, organizaciones e individuos fuera de Google si creemos de buena fe que el acceso, el uso, la conservación o la divulgación de la información es razonablemente necesaria para:
</p><ul>
<li>Cumplir con las leyes, las reglamentaciones, <a class="highlight" href="../../policies/privacy/example/legal-process.html" id="legal-process">los procesos legales o las exigencias gubernamentales aplicables</a>.
</li><li>garantizar el cumplimiento de las Condiciones del servicio correspondientes, incluida la investigación de posibles violaciones.
</li><li>detectar, evitar o de otro modo tratar los problemas técnicos, de fraude o seguridad.
</li><li>proteger de posibles daños a los derechos, la propiedad o la seguridad de Google, de nuestros usuarios o del público según lo establezca o permita la ley.</li></ul></li></ul>
<p><a class="highlight" href="../../policies/privacy/example/we-may-share.html" id="we-may-share">Es posible que compartamos</a> <a href="../../policies/privacy/key-terms/#toc-terms-info">información que no permita identificarlo de manera personal</a> en forma pública y con nuestros socios, como editores, anunciantes o sitios conectados. Por ejemplo, podremos compartir información en forma pública <a class="highlight" href="../../policies/privacy/example/to-show-trends.html" id="to-show-trends">para mostrar las tendencias</a> sobre el uso general de nuestros servicios.
</p><p>Si Google se involucra en una fusión, adquisición o venta de activos, continuaremos asegurando la confidencialidad de cualquier información personal y notificaremos a los usuarios afectados antes de que la información personal se transfiera o esté sujeta a una política de privacidad diferente.
</p><div class="pp-top-link"><a class="gweb-smoothscroll-control" href="#content">Volver al principio</a></div>
<h2 id="infosecurity">Seguridad de la información</h2>
<p>Nos esforzamos en proteger a Google y nuestros usuarios del acceso no autorizado o cualquier modificación, divulgación o destrucción no autorizada de la información que poseemos. En particular:
</p><ul>
<li>Encriptamos muchos de nuestros servicios <a href="https://support.google.com/websearch/answer/173733?hl=es-419">usando SSL</a>.
</li><li>Le ofrecemos a usted la <a href="//www.google.com/intl/es-419/landing/2step/">verificación en dos pasos</a> cuando accede a su cuenta de Google y una <a href="https://www.google.com/chrome/intl/es-419/more/security.html">función de navegación segura</a> en Google Chrome.
</li><li>Revisamos nuestras prácticas de recopilación, almacenamiento y procesamiento de información, incluidas nuestras medidas de seguridad física, para protegernos frente al acceso no autorizado a los sistemas.
</li><li>Restringimos el acceso a la información personal a los empleados, contratistas y agentes de Google que necesiten conocer tal información para procesarla por nosotros, y que estén sujetos a estrictas obligaciones contractuales de confidencialidad y puedan ser sancionados o despedidos si no cumplen con estas obligaciones.</li></ul>
<div class="pp-top-link"><a class="gweb-smoothscroll-control" href="#content">Volver al principio</a></div>
<h2 id="application">Situaciones en las que se aplica esta Política de Privacidad</h2>
<p>Nuestra Política de privacidad se aplica a todos los servicios ofrecidos por Google Inc. y sus afiliados, incluido YouTube, los servicios que Google brinda en los dispositivos Android y los servicios ofrecidos en otros sitios (como nuestros servicios de publicidad), pero excluye los servicios que tienen políticas de privacidad separadas que no incorporan la presente Política de privacidad.
</p><p>Nuestra Política de Privacidad no se aplica a los servicios ofrecidos por otras empresas o individuos, incluidos los productos o sitios que puedan aparecer como resultados de búsqueda, los sitios que puedan incluir servicios de Google u otros sitios vinculados desde nuestros servicios. Nuestra Política de Privacidad no cubre las prácticas de información de otras empresas y organizaciones que anuncian nuestros servicios y que puedan utilizar cookies, etiquetas de píxeles y otras tecnologías para proveer y ofrecer anuncios relevantes.
</p><div class="pp-top-link"><a class="gweb-smoothscroll-control" href="#content">Volver al principio</a></div>
<h2 id="enforcement">Conformidad y colaboración con las autoridades normativas</h2>
<p>Revisamos periódicamente el cumplimiento de nuestra Política de privacidad. También cumplimos con varios <a href="../../policies/privacy/frameworks/">marcos de autorregulación</a>, incluidos EU-US Privacy Shield Framework y Swiss-US Privacy Shield Framework. Cuando recibimos reclamos formales por escrito, nos contactamos con la persona que realizó el reclamo para hacer un seguimiento. Trabajamos con las autoridades reguladoras correspondientes, incluidas las autoridades locales de protección de datos, a fin de resolver cualquier reclamo relacionado con la transferencia de datos personales que no podemos resolver directamente con nuestros usuarios.
</p><div class="pp-top-link"><a class="gweb-smoothscroll-control" href="#content">Volver al principio</a></div>
<h2 id="policychanges">Modificaciones</h2>
<p>Nuestra Política de Privacidad puede modificarse ocasionalmente. No limitaremos sus derechos derivados de la presente Política de Privacidad sin su expreso consentimiento. Publicaremos cualquier modificación de la presente Política de Privacidad en esta página y, si estas modificaciones son significativas, le enviaremos una notificación más destacada (por ejemplo, una notificación por correo electrónico sobre las modificaciones de la política de privacidad, en el caso de determinados servicios). Además, conservaremos las versiones anteriores de la presente Política de Privacidad en un archivo para que pueda consultarlas.
</p><div class="pp-top-link"><a class="gweb-smoothscroll-control" href="#content">Volver al principio</a></div>
<h2 id="products">Prácticas específicas de productos</h2>
<p>Las siguientes notificaciones explican las prácticas específicas de privacidad con respecto a ciertos productos y servicios de Google que usted puede utilizar:
</p><ul>
<li><a href="https://www.google.com/chrome/intl/es-419/privacy.html">Chrome y Sistema operativo de Chrome</a>
</li><li><a href="https://play.google.com/books/intl/es-419/privacy.html">Play Libros</a>
</li><li><a href="https://payments.google.com/legaldocument?family=0.privacynotice&amp;hl=es-419">Payments</a>
</li><li><a href="https://fiber.google.com/intl/es-419/legal/privacy.html">Fiber</a>
</li><li><a href="https://fi.google.com/about/tos/#project-fi-privacy-notice">Project Fi</a>
</li><li><a href="https://www.google.com/work/apps/terms/education_privacy.html">G Suite for Education</a></li></ul>
<p>Para obtener más información sobre algunos de nuestros servicios más populares, puede visitar la <a href="../../policies/technologies/product-privacy/">Guía de privacidad de los productos de Google</a>.
</p><div class="pp-top-link"><a class="gweb-smoothscroll-control" href="#content">Volver al principio</a></div>
<h2 id="related">Otros materiales útiles relacionados con la seguridad y la privacidad</h2>
<p>Las <a href="../../policies/">páginas con las políticas y los principios</a> de Google ofrecen más materiales relacionados con la privacidad y la seguridad, como:
</p><ul>
<li>información acerca de <a href="../../policies/technologies/">nuestras tecnologías y nuestros principios</a>, que incluye datos sobre:
<ul>
<li><a href="../../policies/technologies/cookies/">cómo Google usa las cookies</a>;
</li><li>las tecnologías que usamos para la <a href="../../policies/technologies/ads/">publicidad</a>;
</li><li>cómo <a href="../../policies/technologies/pattern-recognition/">reconocemos patrones como los rostros</a>;</li></ul>
</li><li>una <a href="../../policies/privacy/partners/">página</a> que explica qué información se comparte con Google cuando visita sitios web que usan nuestros productos publicitarios, sociales y de análisis;
</li><li>la herramienta de <a href="https://myaccount.google.com/privacycheckup/1?hl=es-419">Control de privacidad</a>, que facilita la revisión de la configuración de privacidad clave.
</li><li>el <a href="//www.google.com/intl/es-419/safetycenter/">centro de seguridad</a> de Google, que proporciona datos acerca de cómo puede permanecer seguro y protegido en línea.</li></ul>
